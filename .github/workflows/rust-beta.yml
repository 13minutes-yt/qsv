name: Rust Beta

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3.1.2
      with:
        python-version: '3.8'
    - name: Update Rust Beta
      run: |
        rustup update beta
        rustup default beta
    - name: Run tests
      run: cargo test --verbose --full,apply,fetch,generate,foreach,python,lua
