name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-windows-tests-${{ github.ref }}-1
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4.6.0
      with:
        python-version: '3.11'
    - name: Update Rust
      run: rustup update
    - name: Setup Rust-cache
      uses: Swatinem/rust-cache@v2
      with:
        key: qsv-wincache
    - name: make empty DLLs directory to prevent spurious python warning
      run: |
        mkdir DLLs   
    - name: install cargo-nextest
      run: cargo install cargo-nextest
    - name: Run tests
      run: cargo nextest run --verbose --locked --features=apply,fetch,foreach,generate,luau,python,feature_capable
